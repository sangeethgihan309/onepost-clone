  <head>

    <title>OnePost - ඔබේ පණිවිඩය, අපේ තැපැල්</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;500;700&family=Poppins:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2D3748', // deep charcoal
              accent: '#38A169', // vintage green
              'paper': '#FFFBF0', // warm antique white
              'paper-dark': '#F5E6D3',
              'brand-blue': '#3182CE',
              'vintage-gold': '#D69E2E',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              sinhala: ['Noto Sans Sinhala', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-in-out',
              'float': 'float 6s ease-in-out infinite',
              'slide-up': 'slideUp 0.8s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
